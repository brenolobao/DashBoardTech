<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard TechNation</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">

        <!--MENU LATERAL-->

        <div class="sideMenu">
            <button class="closeMenu" onclick="closeMenu()"><i class="material-icons">close</i></button>
            <nav class="wrapper">
                <a href="../index.html" class="wrapper-item active"> <i class="material-icons">inbox</i>
                    Todas as Notas</a>
                <a href="account.html" class="wrapper-item"><i class="material-icons">account_circle</i>Conta</a>
                <a href="settings.html" class="wrapper-item"><i
                        class="material-icons">settings</i>Configurações</a>
                <a href="about.html" class="wrapper-item"><i class="material-icons">info</i>Sobre</a>
            </nav>
            <button class="logout"><i class="material-icons">exit_to_app</i>Sair</button>
        </div>

        <!--MENU NAV BAR-->

        <nav class="menu">
            <button class="openMenu" onclick="openMenu()">
                <i class="material-icons">menu
                </i>
            </button>
            <div class="searchBar">
                <form id="searchForm">
                    <input type="text" name="search" id="search" placeholder="Pesquisar em todas as notas">
                </form>
                <button type="submit" form="searchForm"><i class="material-icons">search</i></button>
                <button id="openForm" onclick="openFilter()"><i class="material-icons">tune</i></button>
            </div>
            <div class="perfil">
                <div class="photo"><i class="material-icons">person</i></div>
                <div class="header">
                    <div class="name">Nome</div>
                    <div class="function">Cargo</div>
                </div>
            </div>
        </nav>
        <div class="pagesContent">
            <i class="material-icons">error</i>
            <h1>Nada pra ver aqui ainda</h1>
            <a href="../index.html">Voltar para página principal</a>
        </div>
    </div>
    <script src="../script.js"></script>
</body>

</html>
